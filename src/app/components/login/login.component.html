  <div class="row div-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (keydown.enter)="onSubmit()"(ngSubmit)="onSubmit()" #headerForm="ngForm">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="User Name" formControlName="username">
                  <!-- <mat-error *ngIf="hasError('username', 'required')">User Name is required</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" placeholder="Password" formControlName="password">
                  <!-- <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
