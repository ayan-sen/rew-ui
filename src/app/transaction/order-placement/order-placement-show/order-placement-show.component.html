<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div class="card card-plain">
                <div class="card-header card-header-info">
                  <h4 class="card-title ">Order placement details
                    <a routerLink="/transaction/order-placement/add">
                      <mat-icon class="gridIcon" alt="Add">add</mat-icon>
                    </a>
                  </h4>
                  <p class="card-category"></p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="text-primary">
                        <th>Order Code</th>
                        <th>Project</th>
                        <th>Supplier</th>
                        <th *ngIf="!isMobileMenu()">Estimated delivery date</th>
                        <th *ngIf="!isMobileMenu()">Status</th>
                        <th>Action</th>
                      </thead>
                      <tbody *ngFor="let order of orders">
                        <tr>
                          <td>{{order.orderId}}</td>
                          <td>{{order.projectId}}</td>
                          <td>{{order.supplierName}}</td> 
                          <td *ngIf="!isMobileMenu()">{{order.expectedDeliveryDateString}}</td>
                          <td *ngIf="!isMobileMenu()">{{order.status}}</td>
                          <td>
                            <a (click)="downloadInvoice(order.orderId)" style="cursor: pointer;" class="download" title="" data-toggle="tooltip" data-original-title="Download">
                              <mat-icon class="routeIcon">save_alt</mat-icon>
                            </a>
                            <a [routerLink]="['/transaction/orders/edit']" [queryParams]="{ id: order.orderId}"  class="edit" title="" data-toggle="tooltip" data-original-title="Edit">
                              <mat-icon class="routeIcon">edit</mat-icon>
                            </a>
                            <a (click)="openDialog(order)" style="cursor: pointer;" class="delete" title="" data-toggle="tooltip" data-original-title="Delete">
                              <mat-icon class="routeIcon">delete</mat-icon>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
